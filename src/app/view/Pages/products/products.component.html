<section class="products-section">
  <div class="container">
    <h1 class="section-title">Category Name</h1>

    <div class="products-grid">
      <div
        class="product-card"
        *ngFor="let product of products; trackBy: trackByProduct"
      >
        <div class="product-image">
          <img [src]="product.ProductImg" [alt]="product.ProductName" />
        </div>
        <div class="product-details">
          <h3 class="product-name">{{ product.ProductName }}</h3>
          <div class="price-row">
            <span class="price-label">Price</span>
            <span class="price-amount">${{ product.ProductPrice }}</span>
          </div>
          <div class="action-buttons">
            <button
              class="quantity-btn"
              (click)="decreaseQuantity(product.ProductId)"
            >
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512">
                <path
                  d="M432 256c0 17.7-14.3 32-32 32L48 288c-17.7 0-32-14.3-32-32s14.3-32 32-32l352 0c17.7 0 32 14.3 32 32z"
                />
              </svg>
            </button>
            <input
              type="number"
              class="quantity-input"
              [min]="1"
              [max]="getMaxQuantity(product.ProductId)"
              [value]="getQuantity(product.ProductId)"
              (change)="onQuantityChange(product.ProductId, $event)"
            />
            <button
              class="quantity-btn"
              (click)="increaseQuantity(product.ProductId)"
              [disabled]="
                getQuantity(product.ProductId) >=
                getMaxQuantity(product.ProductId)
              "
            >
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512">
                <path
                  d="M256 80c0-17.7-14.3-32-32-32s-32 14.3-32 32l0 144L48 224c-17.7 0-32 14.3-32 32s14.3 32 32 32l144 0 0 144c0 17.7 14.3 32 32 32s32-14.3 32-32l0-144 144 0c17.7 0 32-14.3 32-32s-14.3-32-32-32l-144 0 0-144z"
                />
              </svg>
            </button>
            <button class="btn-buy">Add To Cart</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
