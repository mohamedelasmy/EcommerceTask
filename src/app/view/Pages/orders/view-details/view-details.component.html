<!-- product-order.component.html -->
<mat-dialog-content class="product-order">
  <h1>Product List Order</h1>

  <!-- Products List -->
  <div class="products-list">
    <mat-card *ngFor="let product of data.order.newProductsList">
      <mat-card-header>
        <mat-card-title>{{product.product.ProductName}}</mat-card-title>
        <mat-card-subtitle>${{product.product.ProductPrice}}</mat-card-subtitle>
      </mat-card-header>

      <img mat-card-image [src]="product.product.ProductImg" [alt]="product.product.ProductName">

      <mat-card-content>
        <div class="product-options">
          <mat-form-field>
            <input matInput type="number" min="0" placeholder="Quantity"
                   [value]="product.orderedQuantity" disabled>
          </mat-form-field>
        </div>
      </mat-card-content>
    </mat-card>
  </div>

  <!-- Order Summary -->
  <div class="order-summary">
    <div>Total: ${{totalPrice | number:'1.2-2'}}</div>
  </div>

  <!-- Contact Form -->
  <form [formGroup]="orderForm">
    <h3>Contact Person</h3>
    <div formGroupName="personal" class="form-row">
      <mat-form-field>
        <input matInput placeholder="First Name" formControlName="firstName" [value]="data.order.user.Name">
      </mat-form-field>
      <!-- <mat-form-field>
        <input matInput placeholder="Last Name" formControlName="lastName">
      </mat-form-field> -->
    </div>

    <h3>Contact Information</h3>
    <div formGroupName="contact">
      <div class="form-row">
        <mat-form-field>
          <input matInput placeholder="Phone" formControlName="phone">
        </mat-form-field>
        <mat-form-field>
          <input matInput placeholder="Email" formControlName="email">
        </mat-form-field>
      </div>
    </div>

    <h3>Delivery Address</h3>
    <div formGroupName="address">
      <mat-form-field>
        <input matInput placeholder="Street Address" formControlName="street1">
      </mat-form-field>
    </div>

    <div class="form-actions">
      <button mat-raised-button color="primary" type="button" (click)="close()">
        Close
      </button>
    </div>
  </form>
</mat-dialog-content>
